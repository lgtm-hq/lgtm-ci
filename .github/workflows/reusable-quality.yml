---
name: Reusable Quality Workflow

on:
  workflow_call:
    inputs:
      python-version:
        description: 'Python version for linting tools'
        required: false
        type: string
        default: '3.11'
      node-version:
        description: 'Node.js version for JS/TS linting'
        required: false
        type: string
        default: '20'
      lintro-tools:
        description: 'Comma-separated list of lintro tools to run (empty = all)'
        required: false
        type: string
        default: ''
      fail-on-error:
        description: 'Fail workflow if linting errors found'
        required: false
        type: boolean
        default: true
      run-actionlint:
        description: 'Run actionlint on GitHub Actions'
        required: false
        type: boolean
        default: true
      upload-report:
        description: 'Upload linting report as artifact'
        required: false
        type: boolean
        default: true
      working-directory:
        description: 'Working directory for linting'
        required: false
        type: string
        default: '.'

jobs:
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Harden runner
        # Pinned to SHA for supply chain security
        uses: step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0 # v2.12.0
        with:
          egress-policy: audit

      - name: Checkout repository
        # Pinned to SHA for supply chain security
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Setup Python
        uses: ./.github/actions/setup-python
        with:
          python-version: ${{ inputs.python-version }}
          cache: 'true'
          install-dependencies: 'true'
          install-extras: 'dev'

      - name: Setup Node.js
        # yamllint disable-line rule:line-length
        if:
          contains(inputs.lintro-tools, 'prettier') || contains(inputs.lintro-tools,
          'biome') || inputs.lintro-tools == ''
        uses: ./.github/actions/setup-node
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'true'

      - name: Install actionlint
        if: inputs.run-actionlint
        shell: bash
        working-directory: ${{ inputs.working-directory }}
        env:
          STEP: install
        run: ${{ github.workspace }}/scripts/ci/quality/actionlint-check.sh

      - name: Run quality checks
        uses: ./.github/actions/run-quality
        with:
          tools: ${{ inputs.lintro-tools }}
          fail-on-error: ${{ inputs.fail-on-error }}
          run-actionlint: ${{ inputs.run-actionlint }}
          working-directory: ${{ inputs.working-directory }}

      - name: Upload linting report
        if: inputs.upload-report && always()
        # Pinned to SHA for supply chain security
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: linting-report
          path: |
            ${{ inputs.working-directory }}/.lintro/
          retention-days: 7
          if-no-files-found: ignore
