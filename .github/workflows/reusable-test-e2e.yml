---
name: Reusable E2E Test Workflow

on:
  workflow_call:
    inputs:
      node-version:
        description: 'Node.js version to use'
        required: false
        type: string
        default: '20'
      project:
        description: 'Playwright project to run'
        required: false
        type: string
        default: ''
      browsers:
        description: 'Browsers to test: chromium, firefox, webkit, all'
        required: false
        type: string
        default: 'chromium'
      shard:
        description: 'Shard configuration (e.g., "1/3" for shard 1 of 3)'
        required: false
        type: string
        default: ''
      reporter:
        description: 'Reporter to use: json, html, junit'
        required: false
        type: string
        default: 'html'
      upload-report:
        description: 'Upload test report as artifact'
        required: false
        type: boolean
        default: true
      publish-results:
        description: 'Publish results to GitHub Pages'
        required: false
        type: boolean
        default: false
      extra-args:
        description: 'Additional arguments to pass to Playwright'
        required: false
        type: string
        default: ''
      working-directory:
        description: 'Working directory for running tests'
        required: false
        type: string
        default: '.'

    outputs:
      tests-passed:
        description: 'Number of tests passed'
        value: ${{ jobs.test.outputs.tests-passed }}
      tests-failed:
        description: 'Number of tests failed'
        value: ${{ jobs.test.outputs.tests-failed }}
      report-url:
        description: 'URL to test report'
        value: ${{ jobs.publish.outputs.pages-url }}

jobs:
  test:
    name: E2E Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read

    outputs:
      tests-passed: ${{ steps.test.outputs.tests-passed }}
      tests-failed: ${{ steps.test.outputs.tests-failed }}

    steps:
      - name: Harden runner
        # Pinned to SHA for supply chain security
        uses: step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0 # v2.12.0
        with:
          egress-policy: audit

      - name: Checkout repository
        # Pinned to SHA for supply chain security
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Run Playwright
        id: test
        uses: ./.github/actions/run-playwright
        with:
          node-version: ${{ inputs.node-version }}
          project: ${{ inputs.project }}
          browser: ${{ inputs.browsers }}
          reporter: ${{ inputs.reporter }}
          shard: ${{ inputs.shard }}
          extra-args: ${{ inputs.extra-args }}
          working-directory: ${{ inputs.working-directory }}

      - name: Upload report
        if: inputs.upload-report && always()
        # Pinned to SHA for supply chain security
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: playwright-report-${{ github.run_id }}
          path: |
            ${{ inputs.working-directory }}/playwright-report/
            ${{ inputs.working-directory }}/playwright-results.json
            ${{ inputs.working-directory }}/test-results/
          retention-days: 30
          if-no-files-found: ignore

  publish:
    name: Publish Results
    needs: test
    if: inputs.publish-results && !cancelled()
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write

    outputs:
      pages-url: ${{ steps.publish.outputs.pages-url }}

    steps:
      - name: Checkout repository
        # Pinned to SHA for supply chain security
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Download report
        # Pinned to SHA for supply chain security
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: playwright-report-${{ github.run_id }}
          path: playwright-report

      - name: Publish to GitHub Pages
        id: publish
        uses: ./.github/actions/publish-test-results
        with:
          results-path: playwright-report
          target-dir: playwright
